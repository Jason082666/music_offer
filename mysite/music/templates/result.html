{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>music</title>
    <style>
      body {
        background: url('{% static "images/5.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/result.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="song-name">推薦給你：</div>
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/2nnahp87DGU?si=1k0OzSkWMVd0WNt7"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <button type="button" class="btn btn-secondary buy-btn">購買專輯</button>
    </div>
    <div class="scrolling-credits">
      <div class="credits-text">
        這首歌是由 XXX 製作，YYY
        演唱，是一首風格獨特的歌曲。它的歌詞富含深刻的情感表達，旋律悅耳動聽。此曲已在多個音樂榜單上獲得高位排名，深受廣大樂迷喜愛。
      </div>
    </div>
    <script src="{% static 'js/result.js' %}"></script>
  </body>
</html>
