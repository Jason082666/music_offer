{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>album</title>
    <style>
      body {
        background: url('{% static "images/6.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/album.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>我們為您找到最便宜的購買平台</h2>
        <p class="album-title"></p>
        <p class="album-artist"></p>
        <p class="album-price"></p>
        <p class="album-platform"></p>
        <div class="btn-container">
          <a class="btn btn-primary btn-custom buy-btn" target="_blank"
            >點我購買</a
          >
          <button type="button" class="btn btn-secondary startover">
            返回主頁
          </button>
        </div>
      </div>
    </div>
    <script src="{% static 'js/album.js' %}"></script>
  </body>
</html>
